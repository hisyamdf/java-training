<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Demo Spring MVC</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" th:src="@{/css/mystyle.css}" />
  </head>
  <body>
    <div th:replace="fragment/header::header"></div>
    <div class="container">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>        
            <td th:text="${category.name}"></td>           
            <td align="center">
              <a th:href="@{/categories/{id}/(id=${category.id})}" class="btn btn-success"><i class="fas fa-eye"></i></a>
              <a th:href="@{/categories/edit/{id}/(id=${category.id})}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
              <a th:href="@{/categories/remove/{id}/(id=${category.id})}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script th:src="@{/js/myscript.js}"></script>
  </body>
</html>
