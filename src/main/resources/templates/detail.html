<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Demo Spring MVC</title>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/webjars/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" th:src="@{/css/mystyle.css}" />
  </head>
  <body>
    <div th:replace="fragment/header::header"></div>
    <div class="container">
      <h3>Detail Product</h3>
      <div class="form-group">
        <label>ID</label>
        <label th:text="${product.id}" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Code</label>
        <label th:text="${product.code}" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Name</label>
        <label th:text="${product.name}" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Price</label>
        <label th:text="${product.price}" class="form-control"></label>
      </div>
      <div class="form-group">
        <label>Description</label>
        <label th:text="${product.description}" class="form-control"></label>
      </div>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script th:src="@{/js/myscript.js}"></script>
  </body>
</html>
